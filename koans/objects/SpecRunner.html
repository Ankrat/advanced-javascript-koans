<html>

    <title>Objects Koans</title>
    <link rel="stylesheet" type="text/css" href="../../lib/jasmine-1.2.0/jasmine.css">
    <link rel="stylesheet" type="text/css" href="../../lib/jskoans-jasmine/jskoans-jasmine.css">
  </head>
  <body>
    <script type="text/javascript" src="../../lib/jasmine-1.2.0/jasmine.js"></script>
    <script type="text/javascript" src="../../lib/jasmine-1.2.0/jasmine-html.js"></script>
    <script type="text/javascript" src="../../lib/jskoans-jasmine/jskoans-jasmine-html.js"></script>
    <script type="text/javascript" src="spec/1-object-literals.js"></script>
    <script type="text/javascript" src="spec/2-retrieving-property-value.js"></script>
    <script type="text/javascript" src="spec/3-enumerating-properties.js"></script>
    <script type="text/javascript" src="spec/4-updating-property-value.js"></script>
    <script type="text/javascript" src="spec/5-delete.js"></script>
    <script type="text/javascript" src="src/9-game-of-life.js"></script>
    <script type="text/javascript" src="spec/9-game-of-life.js"></script>
    <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var htmlReporter = new jasmine.HtmlReporter();
      jasmineEnv.addReporter(htmlReporter);
      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };
      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
    </script>
  </body>
</html>
